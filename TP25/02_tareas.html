<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="css/02_estilo.css">
</head>
<body>
    <div id="cont">
      <h1>Lista de Tareas</h1>
      <div id="agregarTarea">
        <h3>Agregar Tarea</h3>
        <input type="text" id="tarea">
        <div class="btn" id="btnAgregar">Agregar</div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Tarea</th>
            <th>Estado</th>
            <th>Modif.</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>0</td>
            <td>Cocinar</td>
            <td><div class="btn btnCompleta">Completa</div></td>
            <td>
              <div class="btn btnEditar">Editar</div>
              <div class="btn btnBorrar">Borrar</div>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <div id="cortina">
      <div id="contModificarTarea">
        <h2>Modificar Tarea</h2>
        <span>ID</span>
        <input type="text" id="modificarID" disabled readonly>
        <span>Tarea</span>
        <input type="text" id="modificarTarea">
        <span>Estado</span>
        <select id="modificarEstado">
          <option value="pendiente">Pendiente</option>
          <option value="completa">Completa</option>
        </select>
        <span>
          <div class="btn" id="btnModifTarea">Modificar</div>
          <div class="btn" id="btnCancelarModifTarea">Cancelar</div>
        </span>
      </div>
    </div>

  <script src="script/02_script.js"></script>
</body>
</html>
