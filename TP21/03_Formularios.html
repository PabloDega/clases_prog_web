<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en JS</title>
  <link rel="stylesheet" href="css/03_estilo.css">
</head>

<body>
  <h1>Formularios en JS</h1>
  <div id="cajas">
    <div id="formulario">
      <h2>Formulario a validar</h2>
      <form>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="text" id="dni" placeholder="DNI">
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div id="resultados">
      <h2>Respuestas obtenidas</h2>
    </div>
  </div> 

  <script src="script/03_script.js"></script>
</body>

</html>
