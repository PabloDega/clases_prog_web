<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas de datos</title>
    <link rel="stylesheet" href="css/01_estilo.css">
</head>
<body>
    <div id="errores"></div>
    <h1>Fichas de datos</h1>

    <div id="ingreso" class="caja1">
        <h2>Datos personales</h2>
        <input type="text" name="" id="nombre" placeholder="nombre">
        <input type="text" name="" id="apellido" placeholder="apellido">
        <input type="text" name="" id="telefono" placeholder="telefono">
        <div class="btn" id="registrar">Registrar</div>
    </div>

    <div id="salida" class="caja1">
        <h2>Registros</h2>
        <div class="botonera">
            <div class="btn" id="mostrar">Mostrar</div>
            <div class="btn" id="vaciar">Vaciar</div>
        </div>
        <span></span>
    </div>

    <script src="script/01_script.js"></script>
</body>
</html>
