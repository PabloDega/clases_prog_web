<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>
    <hr />
    <h2>Listas desordenadas</h2>
    <ul style="list-style-type: disc">
      <li>Café</li>
      <li>Té</li>
      <li>Yerba</li>
      <li>Leche</li>
    </ul>
    <hr />
    <h2>Listas ordenadas</h2>
    <ol style="list-style-type: lower-greek">
      <li>Café</li>
      <li>Té</li>
      <li>Yerba</li>
      <li>Leche</li>
    </ol>
    <hr />
    <h2>Lista con simbolos</h2>
    <ul style="list-style: '\1F344';">
      <li>Café</li>
      <li>Té</li>
      <li>Yerba</li>
      <li>Leche</li>
    </ul>
  </body>
</html>
